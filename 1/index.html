<html>
        <head>
            <meta charset='UTF-8'>
            <title>Слайдер</title>
            <link rel='stylesheet' href='styles/reset.css' type='text/css'>
            <link rel='stylesheet' href='styles/main.css?ver=2' type='text/css'>
            <link rel='stylesheet' href='styles/mobile.css?ver=1' media='screen' type='text/css'>
            <script src='scripts/jquery-3.3.1.min.js'></script>
            <script src='scripts/main.js'></script>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>

        <body>
            <div class='wrapper'>
                <div id="title">СЛАЙДЕР</div>
                <div id="slider">
                    <div id="prev">
                    	<img id='subPrev' src='assets/prev.png' onclick="prev()">
                    </div>
                    <div id="image">
                    	<div class='slide'>
                    		<img src='assets/1.jpg'>
                            <h1>ONE</h1>
                    	</div>
                    	<div class='slide'>
                    		<img src='assets/2.jpg'>
                            <h1>TWO</h1>
                    	</div>
                    	<div class='slide'>
                    		<img src='assets/3.jpg'>
                            <h1>THREE</h1>
                    	</div>
                    	<div class='slide'>
                    		<img src='assets/4.jpg'>
                            <h1>FOUR</h1>
                    	</div>
                    	<div class='slide'>
                    		<img src='assets/5.jpg'>
                            <h1>FIVE</h1>
                    	</div>
                    	<div class='slide'>
                    		<img src='assets/6.jpg'>
                            <h1>SIX</h1>
                    	</div>
                    	<div class='slide'>
                    		<img src='assets/7.jpg'>
                            <h1>SEVEN</h1>
                    	</div>
                    </div>
                    <div id="next">
                    	<img id='subNext' src='assets/next.png' onclick="next()">
                    </div>
                </div>
            </div>
       </body>
</html>
